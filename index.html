<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scale=no">
    <meta name="author" content="hyobbang">
    <meta name="keywords" content="쿠킹덤 테스트">
    <meta name="description" content="나와 닮은 쿠키 찾기">

    <meta property="og:url" content="https://cookingdomtest.netlify.app/" />
    <meta property="og:title" content="쿠킹덤 테스트" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="img/share.jpg" />
    <meta property="og:description" content="나와 닮은 쿠키 찾기" />

    <!-- favicon -->
    <link rel="shortcut icon" href="./img/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" href="./img/favicon.ico" />

    <title>나와 닮은 쿠키 찾기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/qna.css">
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/result.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
        Kakao.init('1d9dad7095e2dddb2a25bbd02a62b33f');
        Kakao.isInitialized();
    </script>
  </head>

  <body>
    <div class="background">
      <div class="card-main">
        <div id="main">
          <img class="main-image" src="./img/yellowCookie.webp" alt="mainImage">
        <div class="main-text" class="mx-auto">
          <p>
            나와 닮은 쿠키를 찾아보는 성격테스트
          </p>
          <button type="button" class="btn btn-warning mt-3" onclick="js:begin()">시작하기</button>
        </div>
        </div>
        <div id="qna">
          <div class="qBox">
          </div>
          <div class="answerBox">
          </div>
          <div class="status"></div>
        </div>
        <div id="loading">
          <div class="skill-script"></div>
        </div>
        <div id="result">
          <div class="resultname"></div>
          <div id="resultImg">
          </div>
          <div class="resultScript"></div>
          <div class="resultDesc"></div>
          <button type="button" class="kakao mt-3 py-2 px-3" onclick="js:kakaoShare()">공유하기</button>
        </div>
      </div>
      <div class="result-back">
        <div class="result-back-color"></div>
      </div>
      <div class="backCloud">
      </div>
      <div class="frontCloud">
      </div>
    </div>
    </div>
  </body>
  <script src="./js/data.js" charset="utf-8"></script>
  <script src="./js/start.js" charset="utf-8"></script>
  <script src="./js/share.js" charset="utf-8"></script>
