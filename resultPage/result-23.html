              <p>양파 껍질을 통째로 쓰고 있어 옆에만 가도 눈이 따가워지는 쿠키. 흘려도 흘려도 눈물을 계속 흘리는 이유는 한 번 울기 시작하면, 양파즙이 포함된 눈물 때문에 눈이 따가워 더 울게 되어서라고 한다. 유령을 무서워해 조금만 겁을 먹어도 목놓아 울어버리는데, 언젠가는 자신이 나타났을 때 왜 주위가 으스스해지고 시계가 거꾸로 돌아가는지... 깨닫게 될 날이 오지 않을까 싶다.</p>
            </div>

- 자기 몫 할 정도로만 노력함</p>
