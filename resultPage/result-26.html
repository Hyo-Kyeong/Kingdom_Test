    <div class="background">

          <div class="resultname">탐험가맛 쿠키</div>

            <p>"가자! 새로운 세계로~!"</p>

          <div class="result-info">
            <div class="resultDesc">
              <p>마녀의 섬 저 너머에 낯선 세계를 탐험하며 다른 쿠키들을 기다리는 탐험가맛 쿠키가 있다는 오래된 소문은 거짓이 아니었다! 드디어 실제로 만나게 된 이 쿠키는 의미심장한 표정으로 지도를 펼쳐들며 그동안 발견한 새로운 세계로 가는 길을 안내한다. 하지만 그 후에도 숨겨진 진실, 전설의 용, 왕국의 유적... 등 뭔가를 찾아내야 한다는 알 수 없는 이야기를 하며 또다시 미지의 세계로 탐험을 계속한다.</p>
            </div>

              <p>- 자유로운 영혼<br>
- 진정한 마이웨이<br>
- 남한테 큰 관심없음<br>
- 책임질 일 만들지 않음</p>
