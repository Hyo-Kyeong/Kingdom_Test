    <div class="background">
      <div class="card-main">
        <div id="shareResult">
          <div class="resultname">정글전사 쿠키</div>
          <div id="resultImg">

            <p>"가까이… 오지… 마…"</p>

          <div class="result-info">
            <div class="resultDesc">
              <p>왕국에서 그리 멀지 않은 숲 속에서 만난 경계심 가득한 눈빛의 야생쿠키. 어쩌다 숲 속에서 혼자 지내게 되었는지는 모르지만, 강인해 보이는 외모와는 달리 어딘가 여린 구석이 있을것 같아 보호해 주고 싶은 쿠키다. 가족 같은 친구인 버터호랑이와 함께, 그간 갈고 닦은 창던지기 솜씨, 뛰어난 점프 실력으로 오늘도 용감하게 달린다.</p>
            </div>
            <div class="resultPers">
              <p>- 어딘가 챙겨주고 싶은 백치미<br>
- 힘들 거 같은 일은 미리 피해버림<br>
- 싫은 말 잘 못 함<br>
- 인간관계는 힘들어</p>
            </div>
