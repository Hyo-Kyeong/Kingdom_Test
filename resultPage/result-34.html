            <p>"운동이 끝난 뒤에는 젤리를 먹지 않는다!"</p>

            <div class="resultDesc">
              <p>근육맛 쿠키에는 단백질 파우더가 들어가며, 땀이 쏙 빠질 때까지 열심히 반죽을 해줘야 한다. 3주 정도 반죽을 하고 나면 비로소 근육맛이 나기 시작한다. 이렇게 오랜 단련을 통해 만들어진 근육맛 쿠키는 화가 나면 운동기구를 던져버리는 습관이 있다. 그러나 케이크 괴물들을 웬만큼 혼내주고 나면 금방 화가 풀리니 너무 무서워하지 말자.</p>
            </div>

- 눈치 없음<br>
